<html>
  <head>
    <style>
      p {
        font-size: 18pt;
      }
      p.blue_text {
        color: blue;
      }
      p#C {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <p id="A">All paragraphs have large text</p>
    <p id="B" class="blue_text">Some paragraphs have blue text</p>
    <p id="C" class="blue_text">Just this paragraph has italized text</p>
  </body>
</html>
